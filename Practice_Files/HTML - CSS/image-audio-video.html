<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video</title>
</head>
<body>
    <!-- audio -->
    <audio src="../Birds Chirping Voice.mp3" controls autoplay muted>Hey, Audio for FSJS 2.0</audio>

    <audio controls autoplay muted>
        <source src="../Birds Chirping Voice.mp3">
    </audio>

    <!-- video  -->
    <video src="../course-preview.mp4" controls muted>Hey Video for FSJS 2.0</video>
    
    <video controls>
        <source src="../course-preview.mp4">
    </video>
    <br>
    <!-- image - ADS -->
    <img usemap="#ads" src="../4.jpg" alt="computer" width="500" height="500">
    <!-- how to load a link when clicking on image  -->
    <map name="ads">
    <area shape="rect" coords="500, 500, 100, 200" href="https://www.google.com/" alt="google.com">
    </map>

    <!-- emoji -->
    <!-- & and # used to get ascii value -->
    <p>&#128519</p>

    <!-- class and id -->
   
    <p class="" id=""> </p> -->
        
    <!-- Semantic -->
    <nav></nav>
    <header></header>
    <footer></footer>
    <!-- to differentiate between section -->
    <section aria-label="HEROSECTION"></section>
    <section aria-label="MAINSECTION"></section>
</body>
</html>
